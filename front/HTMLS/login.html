<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBLift - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#1f2937',
                        light: '#f9fafb',
                        accent: '#a78bfa',
                    },
                    boxShadow: {
                        'soft': '0 4px 12px rgba(0, 0, 0, 0.08)',
                        'medium': '0 6px 16px rgba(0, 0, 0, 0.12)',
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center p-4 antialiased">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-medium w-full max-w-md text-center">
        <div class="flex items-center justify-center space-x-3 mb-8">
            <i class="fas fa-brain text-4xl text-primary"></i>
            <span class="text-3xl font-bold text-dark">PBLift</span>
        </div>

        <h2 class="text-2xl font-bold text-dark mb-6">Welcome back!</h2>
        <p class="text-gray-600 mb-8">Sign in to your account.</p>

        <form class="space-y-6">
            <div>
                <label for="login" class="sr-only">Login</label>
                <input type="text" id="login" name="login" placeholder="Login"
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 text-dark placeholder-gray-500 text-lg"
                       required>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"
                       class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 text-dark placeholder-gray-500 text-lg"
                       required>
            </div>
            <button type="submit"
            class="w-full gradient-bg text-white py-3.5 rounded-xl font-semibold text-lg hover:opacity-90 transition duration-300 shadow-md"
            style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: #fff;">
            Sign In
            </button>
        </form>

        <p class="mt-8 text-gray-600">
            Don't have an account?
            <a href="register.html" class="font-semibold text-primary hover:text-secondary transition duration-200">Register</a>
        </p>
    </div>
</body>
</html>
